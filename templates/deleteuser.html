<!doctype html>
<html>
<head>
<title>Flask App</title>
</head>
<body>
<h1>Delete User</h1>
<form method="post" action="/delete_user">
<label for="name">Name:</label>
<select id="name" name="name">
{% for user in users %}
    <option value="{{ user._id }}">{{ user.name }}</option>
{% endfor %}
</select><br><br>
<input type="submit" value="Delete">    
</form>
</body>
</html>
